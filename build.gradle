plugins {
    id 'java'
}

group 'site.marqstree'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    //mavenCentral()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.68'

    //rxjava2
    compile 'io.reactivex.rxjava2:rxjava:2.2.17'

    //retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.7.1'
    compile 'com.squareup.retrofit2:converter-gson:2.7.1'
    compile 'com.squareup.retrofit2:converter-scalars:2.7.1'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.7.1' // 必要依赖，和Rxjava结合必须用到
    compile 'com.squareup.okhttp3:logging-interceptor:4.4.0' //非必要依赖， log依赖，如果需要打印OkHttpLog需要添加
    compile 'com.squareup.okhttp3:okhttp:4.4.0'
}
